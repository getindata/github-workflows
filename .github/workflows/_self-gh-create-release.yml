name: Create new release

permissions:
  contents: write
  pull-requests: write

on:
  pull_request_target:
    types: [closed]

jobs:
  release:
    uses: getindata/github-workflows/.github/workflows/gh-create-release.yml@main

  partial_semver_tags:
    needs: release
    uses: getindata/github-workflows/.github/workflows/gh-partial-semver-tags.yml@main
